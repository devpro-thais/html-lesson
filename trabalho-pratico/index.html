<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="sytle.css" />
    <title>SAC</title>
  </head>
  <body>
    <div class="app">
      <h2>Simulação de financiamento</h2>
        <div class="camposSac">
          <div>
            <label>Valor: <br /></label>
            <input id="valorInicial" type="number" value="20000" />
          </div>
          <div>
            <label>Prazo (anos): <br /></label>
            <input id="prazoAno" type="number" value="20"/>
          </div>
          <div>
            <label>Juros ao ano: <br /></label>
            <input id="jurosAno" type="number" value="0.08"/><br />
          </div>
          <div>
            <button onclick="calcular()">Simular</button>
          </div>
        </div>

        <div class="dresultado">
          <h2>Resultado</h2>
          <div>
            <label id="prazo-mes">Prazo (meses): <br /></label>
            <input disabled id="prazoMes" />
          </div>
          <div>
            <label id="juros-mes">Juros ao mês: <br /></label>
            <input disabled id="jurosMes" type="number" />
          </div>
          <div>
            <label id="juros-acumulado">Juros acumulado: <br /></label>
            <input disabled id="jurosAcumulado" />
          </div>
        </div>
      </div>
      <br />
      <div>
        <table id="table">
          <thead>
            <tr>
              <th>Prestação</th>
              <th>Amortização</th>
              <th>Juros</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>2</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>3</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>4</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>5</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
