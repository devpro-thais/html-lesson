<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="sytle.css" />
    <title>SAC</title>
  </head>
  <body>
    <h2>Simulação de financiamento</h2>
    <div class="simulacao">
      <div>
        <label for="valor">Valor:</label>
        <input id="valorInicial" type="number" value="200000" />
      </div>
      <div>
        <label for="Name">Prazo (anos):</label>
        <input id="prazoAno" type="number" value="20" />
      </div>
      <div>
        <label for="Name">Juros ao ano:</label>
        <input id="jurosAno" type="number" value="0.08" /><br />
      </div>
    </div>

    <button id="btnSimular">Simular</button>

    <h2>Resultado</h2>
    <div class="resultado">
      <div>
        <label id="prazo-mes">Prazo (meses):</label>
        <input disabled id="prazoMes" />
      </div>
      <div>
        <label id="juros-mes">Juros ao mês:</label>
        <input disabled id="jurosMes" type="number" />
      </div>
      <div>
        <label id="juros-acumulado">Juros acumulado:</label>
        <input disabled id="jurosAcumulado" />
      </div>
    </div>
    <div id="dprestacoes">
      <table id="tprestacoes">
        <thead>
          <tr>
            <td>Prestação</td>
            <td>Amortização</td>
            <td>Juros</td>
            <td>Total</td>
          </tr>
        </thead>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
