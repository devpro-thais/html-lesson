<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="sytle.css" />
    <title>SAC</title>
  </head>
  <body>
    <h2>Simulação de financiamento</h2>
    <div class="simulacao">
      <div>
        <label for="valor">Valor:</label>
        <input name="valor" id="valor" type="number" />
      </div>
      <div>
        <label for="Name">Prazo (anos):</label>
        <input name="prazo-anos" id="prazo-anos" type="number" />
      </div>
      <div>
        <label for="Name">Juros ao ano:</label>
        <input name="juros" id="prazo" type="number" /><br />
      </div>
    </div>
    <h2>Resultado</h2>
    <div class="resultado">
      <div>
        <label for="valor">Prazo (meses):</label>
        <input name="prazo-mes" id="prazo-mes" type="number" />
      </div>
      <div>
        <label for="Name">Juros ao mês:</label>
        <input name="juros-mes" id="juros-mes" type="number" />
      </div>
      <div>
        <label for="Name">Juros acumulado:</label>
        <input name="juros-acumulado" id="juros-acumulado" type="number" />
      </div>
    </div>

    <div>
      <label>Prestação</label>
      <label>Amortização</label>
      <label>Juros</label>
      <label>Total</label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
